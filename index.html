<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container all">
        <form>
            <div class="row-sm-1 container check">
                <div class="row"><label class="h5" for="first">Name<span class="star">*</span></label></div>
                <div class="row">
                <div class="col-sm-4"><input type="text" name="first" id="first" placeholder="First Name"><br><sup>First</sup></div>
                <div class="col-sm-4"><input type="text" id="last" name="first" placeholder="Last Name"><br><sup>Last</sup></div>
                <div class="col-sm-4"></div>
               </div>
            </div>


            <div class="row-sm-1 container check">
                <div class="row"><label class="h5" for="email">Email<span class="star">*</span></label></div>
                <div class="row">
                    <div class="col-sm-8"><input type="text" name="email" id="email" placeholder="email28062022@gmail.com"></div>
                    <div class="col-sm-4"></div>
                </div>
                
                
            </div>


            <div class="row-sm-1 container check">
                <div class="row"><h5>Your Experience<span class="star">*</span></h5></div>
                 
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                
                <div class="row"><p>Overall how would you rate you experience with us?</p></div>  
            </div>


            <div class="row-sm-1 container check radio">
                <h5>How satisfied are you with<span class="star">*</span></h5>

                <div class="row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-2 text-center"><p>Very Unsatisfied</p></div>
                    <div class="col-sm-2 text-center"><p>Unsatisfied</p></div>
                    <div class="col-sm-2 text-center"><p>Neutral</p></div>
                    <div class="col-sm-2 text-center"><p>Satisfied</p></div>
                    <div class="col-sm-2 text-center"><p>Very Satisfied</p></div>
                </div>

                <div class="row background">
                    <div class="col-sm-2"><label for="Purchase">Purchase</label></div>
                    <div class="col-sm-2 text-center"><input type="radio" name="Purchase"></div>
                    <div class="col-sm-2 text-center"><input type="radio" name="Purchase"></div>
                    <div class="col-sm-2 text-center"><input type="radio" name="Purchase"></div>
                    <div class="col-sm-2 text-center"><input type="radio" name="Purchase"></div>
                    <div class="col-sm-2 text-center"><input type="radio" name="Purchase"></div>
                </div>

                <div class="row">
                    <div class="col-sm-2"><label for="Service">Service</label></div>
                    <div class="col-sm-2 text-center"><input type="radio" name="Service"></div>
                    <div class="col-sm-2 text-center"><input type="radio" name="Service"></div>
                    <div class="col-sm-2 text-center"><input type="radio" name="Service"></div>
                    <div class="col-sm-2 text-center"><input type="radio" name="Service"></div>
                    <div class="col-sm-2 text-center"><input type="radio" name="Service"></div>
                </div>

                <div class="row background">
                    <div class="col-sm-2"><label for="Company Overall">Company Overall</label></div>
                    <div class="col-sm-2 text-center"><input type="radio" name="Company Overall"></div>
                    <div class="col-sm-2 text-center"><input type="radio" name="Company Overall"></div>
                    <div class="col-sm-2 text-center"><input type="radio" name="Company Overall"></div>
                    <div class="col-sm-2 text-center"><input type="radio" name="Company Overall"></div>
                    <div class="col-sm-2 text-center"><input type="radio" name="Company Overall"></div>
                </div>
            </div>



            <div class="row-sm-1 container check">

                    <h5>How likely are you to<span class="star">*</span></h5>
    
                    <div class="row">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-2 text-center"><p>Very Unsatisfied</p></div>
                        <div class="col-sm-2 text-center"><p>Unsatisfied</p></div>
                        <div class="col-sm-2 text-center"><p>Neutral</p></div>
                        <div class="col-sm-2 text-center"><p>Satisfied</p></div>
                        <div class="col-sm-2 text-center"><p>Very Satisfied</p></div>
                    </div>
    
                    <div class="row background">
                        <div class="col-sm-2"><label for="Buy">Buy from us again</label></div>
                        <div class="col-sm-2 text-center"><input type="radio" name="Buy"></div>
                        <div class="col-sm-2 text-center"><input type="radio" name="Buy"></div>
                        <div class="col-sm-2 text-center"><input type="radio" name="Buy"></div>
                        <div class="col-sm-2 text-center"><input type="radio" name="Buy"></div>
                        <div class="col-sm-2 text-center"><input type="radio" name="Buy"></div>
                    </div>
    
                    <div class="row">
                        <div class="col-sm-2"><label for="product">Recommend our product to others</label></div>
                        <div class="col-sm-2 text-center"><input type="radio" name="product"></div>
                        <div class="col-sm-2 text-center"><input type="radio" name="product"></div>
                        <div class="col-sm-2 text-center"><input type="radio" name="product"></div>
                        <div class="col-sm-2 text-center"><input type="radio" name="product"></div>
                        <div class="col-sm-2 text-center"><input type="radio" name="product"></div>
                    </div>
    
                    <div class="row background">
                        <div class="col-sm-2"><label for="company">Recommend our company to others</label></div>
                        <div class="col-sm-2 text-center"><input type="radio" name="company"></div>
                        <div class="col-sm-2 text-center"><input type="radio" name="company"></div>
                        <div class="col-sm-2 text-center"><input type="radio" name="company"></div>
                        <div class="col-sm-2 text-center"><input type="radio" name="company"></div>
                        <div class="col-sm-2 text-center"><input type="radio" name="company"></div>
                    </div>
            </div>



            <div class="row-sm-1 container check">
                
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label h5">Additional comments or suggestions</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>

            </div>


             <div class="row-sm-1 container check"><input type="submit"></div>
            </div>
        </form>  
    </div>





    
</body>
</html>
